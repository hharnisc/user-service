version: '2'

services:
  integration-tester:
    build: .
    links:
      - user
      - rethinkdb
  user:
    build: ../..
    environment:
      - RETHINKDB_SERVICE_HOST=rethinkdb
      - RETHINKDB_SERVICE_PORT=28015
    links:
      - rethinkdb
    expose:
      - "8080"
  rethinkdb:
    image: rethinkdb
    expose:
      - "28015"
